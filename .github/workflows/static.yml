<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Attendance | PT. Berca Niaga Medika</title>
    <!-- Tailwind CSS untuk Desain Modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome untuk Ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- React & Babel untuk Logika JavaScript -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f9fafb;
        }

        /* Desain Logo BNM yang Presisi */
        .bnm-logo-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bnm-line {
            width: 100%;
            height: 6px;
            background-color: #ED1C24; /* Merah BNM */
        }
        .bnm-text {
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            font-size: 2.8rem;
            color: #002366; /* Biru BNM */
            line-height: 1;
            padding: 2px 4px;
        }

        .form-card {
            background: #ffffff;
            box-shadow: 0 25px 50px -12px rgba(0, 35, 102, 0.1);
            border-radius: 2.5rem;
        }

        /* Animasi Loading */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            // URL Google Apps Script yang lo kasih tadi
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfKlapJkDa6ha7Rw6xdGy365EAcTr_jEDFdy2k35pORGEC5fhV95NzNx_D8w0lgoDI/exec";

            const [formData, setFormData] = useState({
                nama: '', 
                instansi: '', 
                jabatan: '', 
                email: '', 
                hp: '', 
                alamat: ''
            });

            const [status, setStatus] = useState('idle');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('loading');

                try {
                    // Mengirim data ke Google Sheets
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    
                    setTimeout(() => {
                        setStatus('success');
                    }, 1000);
                } catch (error) {
                    console.error("Gagal mengirim:", error);
                    setStatus('error');
                }
            };

            const handleChange = (e) => {
                let { name, value } = e.target;
                
                // Logika JavaScript: Otomatis ganti 0 jadi 62 untuk input HP
                if (name === 'hp') {
                    value = value.replace(/[^0-9]/g, ''); // Hanya izinkan angka
                    if (value.startsWith('0')) {
                        value = '62' + value.substring(1);
                    }
                }
                
                setFormData({ ...formData, [name]: value });
            };

            // Halaman Berhasil (Hanya Terima Kasih!)
            if (status === 'success') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50 text-center">
                        <div className="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border-t-[12px] border-[#002366] animate-in fade-in zoom-in duration-500">
                            <div className="w-24 h-24 bg-green-50 text-green-500 rounded-full flex items-center justify-center mx-auto mb-8 shadow-inner">
                                <i className="fa-solid fa-check text-5xl"></i>
                            </div>
                            <h2 className="text-4xl font-extrabold text-[#002366] mb-10 tracking-tight leading-tight uppercase leading-tight">Terima Kasih!</h2>
                            <button 
                                onClick={() => { 
                                    setStatus('idle'); 
                                    setFormData({nama:'', instansi:'', jabatan:'', email:'', hp:'', alamat:''}) 
                                }}
                                className="w-full py-5 bg-[#002366] text-white rounded-2xl font-bold hover:bg-[#001a4d] transition-all shadow-lg active:scale-95 uppercase tracking-widest"
                            >
                                Kembali
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col items-center py-10 px-4 md:py-16">
                    
                    {/* Header dengan Logo BNM */}
                    <div className="flex flex-col items-center mb-12">
                        <div className="flex items-center space-x-6 bg-white p-5 rounded-2xl border border-slate-100 shadow-sm">
                            <div className="bnm-logo-box">
                                <div className="bnm-line"></div>
                                <div className="bnm-text">BNM</div>
                                <div className="bnm-line"></div>
                            </div>
                            <div className="h-12 w-[2px] bg-slate-200"></div>
                            <div className="font-extrabold text-[#002366] text-sm md:text-base uppercase tracking-tight max-w-[150px] leading-tight">
                                PT. Berca Niaga Medika
                            </div>
                        </div>
                        <h1 className="mt-10 text-xl font-black text-[#002366] uppercase tracking-[0.25em]">Digital Attendance</h1>
                    </div>

                    {/* Form Utama */}
                    <div className="w-full max-w-xl form-card overflow-hidden border border-slate-100 bg-white">
                        <div className="bg-[#002366] px-8 py-5 flex items-center">
                            <i className="fa-solid fa-user-check mr-3 text-red-500"></i>
                            <span className="text-white text-xs font-bold tracking-widest uppercase">Presensi Pengunjung</span>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="p-8 md:p-12 space-y-6">
                            
                            {/* Nama */}
                            <div>
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 tracking-[0.2em]">Nama Lengkap *</label>
                                <input 
                                    type="text" name="nama" required 
                                    placeholder="Contoh: Budi Santoso" 
                                    value={formData.nama} onChange={handleChange}
                                    className="w-full px-6 py-4 rounded-2xl border border-slate-200 focus:border-[#002366] focus:ring-4 focus:ring-blue-50 outline-none transition-all font-medium text-slate-800" 
                                />
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {/* Instansi */}
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 tracking-[0.2em]">Instansi *</label>
                                    <input 
                                        type="text" name="instansi" required 
                                        placeholder="RS / Universitas / PT" 
                                        value={formData.instansi} onChange={handleChange}
                                        className="w-full px-6 py-4 rounded-2xl border border-slate-200 focus:border-[#002366] outline-none font-medium text-slate-800" 
                                    />
                                </div>
                                {/* Jabatan */}
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 tracking-[0.2em]">Jabatan *</label>
                                    <input 
                                        type="text" name="jabatan" required 
                                        placeholder="Posisi Anda" 
                                        value={formData.jabatan} onChange={handleChange}
                                        className="w-full px-6 py-4 rounded-2xl border border-slate-200 focus:border-[#002366] outline-none font-medium text-slate-800" 
                                    />
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {/* Email */}
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 tracking-[0.2em]">Email *</label>
                                    <input 
                                        type="email" name="email" required 
                                        placeholder="email@anda.com" 
                                        value={formData.email} onChange={handleChange}
                                        className="w-full px-6 py-4 rounded-2xl border border-slate-200 focus:border-[#002366] outline-none font-medium text-slate-800" 
                                    />
                                </div>
                                {/* WhatsApp */}
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 tracking-[0.2em]">WhatsApp *</label>
                                    <div className="relative flex items-center">
                                        <span className="absolute left-4 font-bold text-[#002366] text-lg">+</span>
                                        <input 
                                            type="tel" name="hp" required 
                                            placeholder="62812xxxxxxxx" 
                                            value={formData.hp} onChange={handleChange}
                                            className="w-full pl-9 pr-6 py-4 rounded-2xl border border-slate-200 focus:border-[#002366] outline-none font-medium text-slate-800" 
                                        />
                                    </div>
                                    <p className="text-[9px] text-slate-400 mt-1 italic leading-tight">* Angka 0 otomatis diubah menjadi 62</p>
                                </div>
                            </div>

                            {/* Alamat */}
                            <div>
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 tracking-[0.2em]">Alamat Kantor/Rumah *</label>
                                <textarea 
                                    name="alamat" required rows="3" 
                                    placeholder="Tuliskan alamat lengkap" 
                                    value={formData.alamat} onChange={handleChange}
                                    className="w-full px-6 py-4 rounded-2xl border border-slate-200 focus:border-[#002366] outline-none resize-none font-medium text-slate-800"
                                ></textarea>
                            </div>

                            {/* Tombol Kirim */}
                            <button 
                                type="submit" 
                                disabled={status === 'loading'}
                                className="w-full bg-[#002366] hover:bg-[#001a4d] text-white font-bold py-5 rounded-2xl shadow-xl shadow-blue-900/20 flex items-center justify-center space-x-3 transition-all active:scale-[0.98] disabled:opacity-70 mt-4 uppercase tracking-widest"
                            >
                                {status === 'loading' ? (
                                    <div className="spinner"></div>
                                ) : (
                                    <>
                                        <i className="fa-solid fa-paper-plane"></i>
                                        <span>Kirim Presensi</span>
                                    </>
                                )}
                            </button>
                        </form>
                    </div>

                    <p className="text-[10px] text-slate-400 font-bold tracking-[0.4em] uppercase mt-12 opacity-40">
                        &copy; 2026 PT. Berca Niaga Medika
                    </p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
